<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layouts/admin-layout}">
    <head>
        <title>Order</title>
    </head>
	<th:block layout:fragment="stylesheets">
       <link rel="stylesheet" href="/admin/oss/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
       <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
       <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
	</th:block>
	
	<th:block layout:fragment="javascripts">
	  	<script src="/admin/oss/vendors/datatables.net/jquery.dataTables.js"></script>
		<script src="/admin/oss/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
		<script src="//cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
		<script type="text/javascript" src="" th:src="@{/admin/customs/js/jquery.spring-friendly.js}"></script>
		<script type="text/javascript" src="" th:src="@{/admin/customs/js/order.js}"></script>
	</th:block>
    <body>
        <div class="content-wrapper" layout:fragment="content">
						<div class="row">
							<div class="col-md-12">
								<div class="page-header-tab mt-xl-4">
									<div class="col-12 pl-0 pr-0">
										<div class="row ">
											<div class="col-12 col-sm-6 mb-xs-4  pt-2 pb-2 mb-xl-0">
												<ul class="nav nav-tabs tab-transparent" role="tablist">
													<li class="nav-item">
														<a class="nav-link active" id="overview-tab" data-toggle="tab" href="#" role="tab" aria-controls="overview" aria-selected="true">All Order</a>
													</li>
													<li class="nav-item">
														<a class="nav-link" id="users-tab" data-toggle="tab" href="#" role="tab" aria-controls="users" aria-selected="false">Add Order</a>
													</li>
													<li class="nav-item">
														<a class="nav-link" id="returns-tab" data-toggle="tab" href="#" role="tab" aria-controls="returns" aria-selected="false">Overdue</a>
													</li>
													<li class="nav-item">
														<a class="nav-link" id="more-tab" data-toggle="tab" href="#" role="tab" aria-controls="more" aria-selected="false">Order Reserve</a>
													</li>
												</ul>
											</div>
											<div class="col-12 col-sm-6 mb-xs-4 mb-xl-0 pt-2 pb-2 text-md-right d-none d-md-block">
												<div class="d-inline-flex">
													<button class="btn d-flex align-items-center">
													<i class="mdi mdi-download mr-1"></i>
													<span class="text-left font-weight-medium">
													Download report
													</span>
													</button>
													<button class="btn d-flex align-items-center">
													<i class="mdi mdi-file-pdf  mr-1"></i>
													<span class="font-weight-medium text-left">
													Export
													</span>
													</button>
													<button class="btn d-flex align-items-center pr-0">
													<i class="mdi mdi-email-outline  mr-1"></i>
													<span class="text-left font-weight-medium">
													Send as Email
													</span>
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-content tab-transparent-content pb-0">
									<div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
										<div class="row">
											<div class="col-12 stretch-card">
												<div class="card">
													<div class="card-body">
														<div class="d-flex flex-wrap justify-content-between">
															<h4 class="card-title">All Order</h4>
														</div>
														<div class="row grid-margin">
															<form class="form-inline">
											                    <label class="sr-only" for="orderId">Name</label>
											                    <input type="text" class="form-control mb-2 mr-sm-2" id="orderId" placeholder="ID">
											                  
											                    <label class="sr-only" for="bookName">Book Name</label>
											                    <div class="input-group mb-2 mr-sm-2">
											                      <input type="text" class="form-control" id="bookName" placeholder="Book Name">
											                    </div>
											                    
											                    <label class="sr-only" for="userName">User Name</label>
											                    <div class="input-group mb-2 mr-sm-2">
											                      <input type="text" class="form-control" id="userName" placeholder="User Name">
											                    </div>
											                    
											                    <label class="sr-only" for="startDate">Start Date</label>
											                    <div class="input-group mb-2 mr-sm-2">
											                      <input type="text" class="form-control" id="startDate" placeholder="Start Date">
											                    </div>
											                    
											                    <label class="sr-only" for="endDate">End Date</label>
											                    <div class="input-group mb-2 mr-sm-2">
											                      <input type="text" class="form-control" id="endDate" placeholder="End Date">
											                    </div>
											                    
											                    <label class="sr-only" for="status">Office</label>
											                    <div class="input-group mb-2 mr-sm-2">
												                    <select class="form-control" id="status">
												                        <option value="1">Chưa xử lý</option>
												                        <option value="2" selected="">Approved</option>
												                        <option value="3">Reject</option>
												                        <option value="4">Return</option>
												                        <option value="5">Reserve</option>
												                        <option value="6">Quá Hạn</option>
												                        <option value="7">Hủy Đặt</option>
												                    </select>
												                </div>
												                  
											                    <button type="submit" class="btn btn-primary mb-2">Search</button>
											                    
											                  </form>
											            </div>
														<table id="order-datatable" class="table table-bordered display table-hover responsive nowrap table-striped" width="100%"></table>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
										Tab Item
									</div>
									<div class="tab-pane fade" id="returns-1" role="tabpanel" aria-labelledby="returns-tab">
										Tab Item
									</div>
									<div class="tab-pane fade" id="more" role="tabpanel" aria-labelledby="more-tab">
										Tab Item
									</div>
								</div>
							</div>
						</div>
						<div class="modal" id="modal-confirm-order-reject">
							<div class="modal-dialog">
						      <div class="modal-content">
						        <div class="modal-header">
						          <h4 class="modal-title">Xác nhận yêu cầu Reject</h4>
						          <button type="button" class="close" data-dismiss="modal">×</button>
						        </div>
						        <div class="modal-body">
						    		Lời từ chối: <textarea id="note-confirm-order-reject"></textarea>
						        </div>
						        <div class="modal-footer">
						          <button id="btn-confirm-order-reject" value="2" type="button" class="btn btn-success">Xác nhận Reject</button>
						          <button type="button" class="btn btn-danger" data-dismiss="modal">Thoát</button>
						        </div>
						        
						      </div>
						    </div>
						</div>
					</div>
    </body>
</html>
