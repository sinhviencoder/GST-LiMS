<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layouts/admin-layout}">
    <head>
        <title>Category</title>
    </head>
	<th:block layout:fragment="stylesheets">
       <link rel="stylesheet" href="/admin/oss/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
       <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
       <link rel="stylesheet" href="/admin/oss/vendors/select2/select2.min.css">
       <link rel="stylesheet" href="/admin/oss/vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
	</th:block>
	
	<th:block layout:fragment="javascripts">
	  	<script src="/admin/oss/vendors/datatables.net/jquery.dataTables.js"></script>
		<script src="/admin/oss/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
		<script src="//cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
		<script src="/admin/oss/vendors/select2/select2.min.js"></script>
		<script type="text/javascript" src="" th:src="@{/admin/customs/js/jquery.spring-friendly.js}"></script>
		<script type="text/javascript" src="" th:src="@{/admin/customs/js/category.js}"></script>
	</th:block>
    <body>
        <div layout:fragment="content" class="content-wrapper">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Management Category</h4>
              <div class="row">
                <div class="col-12">
                  <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#tab-category-1" role="tab" aria-controls="tab-category-1" aria-selected="true">Data</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="category-get-form" data-toggle="tab" href="#tab-category-2" role="tab" aria-controls="tab-category-2" aria-selected="true">Add/Update</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="contact-tab" data-toggle="tab" href="tab-category-3" role="tab" aria-controls="tab-category-3" aria-selected="false">Detail</a>
                    </li>
                    <li style="margin: 15px 20px 0 0; margin-left: auto;">
		                <button type="button" class="btn btn-success btn-sm"><i class="fa fa-plus"></i></button>
		                <button type="button" class="btn btn-secondary btn-sm" id="button-add1"><i class="fa fa-refresh"></i></button>
		            </li>
                  </ul>
                  <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab-category-1" role="tabpanel" aria-labelledby="home-tab">
	                  	<table id="user-datatable" class="table table-bordered display table-hover responsive nowrap table-striped" width="100%"></table>
                    </div>
                    <div class="tab-pane fade"id="tab-category-2" role="tabpanel" aria-labelledby="profile-tab">
			            <div class="col-md-12 grid-margin stretch-card">
			              <div class="card">
			                <div class="card-body">
			                  <h4 class="card-title">Category Form</h4>
			                  <form id="form-category"></form>
			                </div>
			              </div>
			            </div>
                    </div>
                    <div class="tab-pane fade" id="tab-category-3" role="tabpanel" aria-labelledby="contact-tab">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
