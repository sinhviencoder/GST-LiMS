<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layouts/admin-layout}">
    <head>
        <title>Book</title>
    </head>
	<th:block layout:fragment="stylesheets">
       <link rel="stylesheet" href="/admin/oss/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
       <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
       <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
	</th:block>
	
	<th:block layout:fragment="javascripts">
	  	<script src="/admin/oss/vendors/datatables.net/jquery.dataTables.js"></script>
		<script src="/admin/oss/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
		<script src="//cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
		<script type="text/javascript" src="" th:src="@{/admin/customs/js/jquery.spring-friendly.js}"></script>
		<script type="text/javascript" src="" th:src="@{/admin/customs/js/book.js}"></script>
	</th:block>
    <body>
        <div layout:fragment="content" class="content-wrapper">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Management Book</h4>
              <div class="row">
                <div class="col-12">
                	<form id="form-book" action="#" th:action="@{'/admin/book/edit/' + ${ book.bookId } }" th:object="${book}" method="post" class="forms-sample">
					  <div class="form-group row">
					    <label class="col-sm-3 col-form-label">#</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{bookId}" class="form-control" disabled="disabled">
					      <input type="text" th:field="*{bookId}" class="form-control" hidden>
					    </div>
					  </div>
					  <div class="form-group row" th:classappend="${#fields.hasErrors('name')} ? has-danger : ''">
					    <label class="col-sm-3 col-form-label" th:for="name">Book Name*</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{name}" class="form-control" placeholder="Book Name">
					      <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error mt-2 text-danger" for="name">Book Name Error.</label>
					    </div>
					  </div>
					  <div class="form-group row" th:classappend="${#fields.hasErrors('description')} ? has-danger : ''">
					    <label th:for="description" class="col-sm-3 col-form-label">Description</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{description}" class="form-control" placeholder="Description">
					      <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error mt-2 text-danger">Description Error.</label>
					    </div>
					  </div>
					  <div class="form-group row">
					    <label class="col-sm-3 col-form-label">Author</label>
					    <div class="col-sm-9">
					    <select class="js-example-basic-single w-100"  th:field="*{author}">
					      <option value="">--Select Author--</option>
					      <option th:each="author : ${authors}"
							   th:value="${author.authorId}"
							   th:utext="${author.name}"/>
					    </select>
					    </div>
					  </div>
					  <div class="form-group row">
					    <label class="col-sm-3 col-form-label">Category</label>
					    <div class="col-sm-9">
					    <select class="js-example-basic-single w-100"  th:field="*{category}">
					      <option value="">--Select Category--</option>
					      <option th:each="category : ${categorys}"
							   th:value="${category.categoryId}"
							   th:utext="${category.name}"/>
					    </select>
					    </div>
					  </div>
					  <div class="form-group row">
					    <label th:for="quantity" class="col-sm-3 col-form-label">Quantity</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{quantity}" class="form-control" placeholder="quantity">
					      <label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error mt-2 text-danger">Quantity Name Error.</label>
					    </div>
					  </div>
					  <div class="form-group row">
					    <label th:for="quantityActual" class="col-sm-3 col-form-label">Quantity Actual</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{quantityActual}" class="form-control" placeholder="quantity">
					      <label th:if="${#fields.hasErrors('quantityActual')}" th:errors="*{quantityActual}" class="error mt-2 text-danger">Quantity Actual Name Error.</label>
					    </div>
					  </div>
					  <div class="form-group row">
					    <label th:for="status" class="col-sm-3 col-form-label">Status</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{status}" class="form-control" placeholder="status">
					      <label th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error mt-2 text-danger">status Name Error.</label>
					    </div>
					  </div>
									
					  <button type="submit" class="btn btn-primary mr-2">Save</button>
					</form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
