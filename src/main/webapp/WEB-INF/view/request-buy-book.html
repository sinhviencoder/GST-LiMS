<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Request buy book</title>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<div class="container">    
            
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Yêu cầu đặt sách</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login">Trở về</a></div>
            </div>  
            <div class="panel-body" >
                <form action="#" th:action="@{/request-buy-book}" th:object="${requestBuyBook}" method="post" class="form-horizontal" id="book-form">
                            
                        <div id="div_id_book" class="form-group required">
                            <label for="bookName" class="control-label col-md-4  requiredField">Tên sách<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input th:field="*{bookName}"class="input-md  textinput textInput form-control"  maxlength="30"  placeholder="Tên sách" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        <div id="div_id_author" class="form-group required">
                            <label for="" class="control-label col-md-4  requiredField">Tên tác giả<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input th:field="*{authorName}" class="input-md emailinput form-control"   placeholder="Tên tác giả" style="margin-bottom: 10px" type="text" />
                            </div>     
                        </div>
                        <div  class="form-group required">
                            <label for="" class="control-label col-md-4  requiredField">Nhà xuất bản<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                <input th:field="*{publisher}" class="input-md textinput textInput form-control"  placeholder="Nhà xuất bản" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                         <div  class="form-group required">
                            <label for="" class="control-label col-md-4  requiredField">Thể loại<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                <input th:field="*{categoryName}" class="input-md textinput textInput form-control" placeholder="Thể loại" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        <div id="div_id_count" class="form-group required">
                             <label for="" class="control-label col-md-4  requiredField">Số lượng<span class="asteriskField">*</span> </label>
                             <div class="controls col-md-8 ">
                                <input th:field="*{quantity}" class="input-md textinput textInput form-control"  placeholder="Số lượng" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        <div id="div_id_description" class="form-group required"> 
                            <label for="id_name" class="control-label col-md-4  requiredField">Note<span class="asteriskField"></span> </label> 
                            <div class="controls col-md-8 "> 
                                <input th:field="*{note}" class="input-md textinput textInput form-control" placeholder="Reason" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        
                        <div class="form-group"> 
                            <div class="aab controls col-md-4 "></div>
                            <div class="controls col-md-8 ">
                                <input type="submit"  value="Submit" class="btn btn-primary btn btn-info" id="submit-id-signup" />
                                or <input type="button"  value="Return" class="btn btn btn-primary" id="button-id-signup" />
                            </div>
                        </div> 
                            
                    </form>

                </form>
            </div>
        </div>
    </div> 
</div>
</div> 
</body>     
</html>
