<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{view/layouts/layout}">
<head>
<title>Trang Chá»§</title>
</head>

<body class="stretched">
<section layout:fragment="page-title" id="page-title" class="page-title-mini page-title-right">

			<div class="container clearfix">
				<h1>SÃ¡ch</h1>
				
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Trang chá»§</a></li>
					<li class="breadcrumb-item active" aria-current="page">SÃ¡ch</li>
				</ol>
			</div>

		</section>
	<section layout:fragment="content" id="content">

			<div class="content-wrap">

				<div class="container clearfix">
                     <form class="form-inline" action="/book/search" layout:replace="view/book-search :: book-search"></form>
					<!-- Shop
					============================================= -->
					<div id="shop" class="shop grid-container clearfix" data-layout="fitRows">

						<div class="product clearfix" th:each="book: ${bookPage.getContent()}">
							<div class="product-image">
								<a th:href="@{/book/{id}(id=${book.bookId})}"  ><img th:src="@{${book.image}}" alt="Checked Short Dress"></a>
								
								<div class="product-overlay">
									<a href="#" id="add-to-cart" th:data="${book.bookId}" class="add-to-cart"><i class="icon-shopping-cart"></i><span> MÆ°á»£n SÃ¡ch</span></a>
									<a href="#" th:href="@{/book/{bookId}( bookId = ${book.bookId} )}" class="item-quick-view"><i class="fa fa-book"></i><span> Ä�á»�c Thá»­</span></a>
								</div>
							</div>
							<div class="product-desc">
								<div class="product-title">
									<h3><a href="#" th:text="${book.name}">Title Book</a></h3>
								</div>
								<span th:if="${book.author!=null}" th:text="${book.author.name}">Autho Name</span>
								<div class="product-rating">Publishing</div>
							</div>
						</div>

					</div><!-- #shop end -->
					
					<ul th:if="${categoryPagination == null}" class="pagination" style="padding-left: 500px"  >
						<li class="page-item" ><a class="page-link" th:href="@{/book-page(page=${bookPage.getNumber()})}" aria-label="Previous"> <span aria-hidden="true">«</span></a></li>
						
						<th:block th:each="i : ${#numbers.sequence( 1, bookPage.getTotalPages(), 1)}">
							<li class="page-item" th:classappend="${(bookPage.getNumber() == (i -1))} ? active : ''"><a class="page-link" th:text="${i}" th:href="@{/book-page(page=${i})}">0</a></li>
						</th:block>
						
						<li class="page-item"><a class="page-link" th:href="@{/book-page(page=${bookPage.getNumber() + 2})}" aria-label="Next"><span aria-hidden="true">»</span></a></li>
					</ul>
					
					<ul th:if="${categoryPagination != null && categoryPagination && !bookPage.isEmpty()}" class="pagination" style="padding-left: 500px" th:with="categoryTmb = ${bookPage.getContent().get(0).getCategory()}">
						<li class="page-item" ><a class="page-link" th:href="@{/category/pagination/{categoryId}(categoryId = ${categoryTmb.categoryId}, page=${bookPage.getNumber()})}" aria-label="Previous"> <span aria-hidden="true">«</span></a></li>
						
						<th:block th:each="i : ${#numbers.sequence( 1, bookPage.getTotalPages(), 1)}">
							<li class="page-item" th:classappend="${(bookPage.getNumber() == (i -1))} ? active : ''"><a class="page-link" th:text="${i}" th:href="@{/category/pagination/{categoryId}(categoryId = ${categoryTmb.categoryId}, page=${i})}">0</a></li>
						</th:block>
						
						<li class="page-item"><a class="page-link" th:href="@{/category/pagination/{categoryId}(categoryId = ${categoryTmb.categoryId}, page=${bookPage.getNumber() + 2})}" aria-label="Next"><span aria-hidden="true">»</span></a></li>
					</ul>

				</div>

			</div>

		<div class="modal" id="modal-book-cart"></div>
		</section>

</body>
</html>
